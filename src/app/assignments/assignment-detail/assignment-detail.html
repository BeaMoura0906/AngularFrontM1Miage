@if (assignmentTransmis) {
    <mat-card class="assignment-card">
        <mat-card-header>
            <mat-card-title>{{ assignmentTransmis.nom }}</mat-card-title>
            <mat-card-subtitle>
                Date de rendu : {{ assignmentTransmis.dateDeRendu | date: 'dd/MM/yyyy' }}
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <p>
                Statut :
                <span class="status" [class.rendu]="assignmentTransmis.rendu" [class.non-rendu]="!assignmentTransmis.rendu">
                    {{ assignmentTransmis.rendu ? 'Rendu' : 'Non rendu' }}
                </span>
            </p>
        </mat-card-content>

        <mat-card-actions>
            @if (!assignmentTransmis.rendu) {
                <mat-checkbox (click)="onAssignmentRendu()">
                    Rendu
                </mat-checkbox>   
            }
            <button mat-button class="deleteBtn" (click)="onDeleteClick()">
                Supprimer
            </button>
        </mat-card-actions>
    </mat-card>
}
